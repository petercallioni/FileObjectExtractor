name: Create Release with Build Output

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0

# Set only the valid permissions
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Setup .NET environment
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.x'

      # Restore dependencies
      - name: Restore dependencies
        run: dotnet restore

      # Build only the main project to avoid the output warning
      - name: Build main project
        run: dotnet build FileObjectExtractor/FileObjectExtractor.csproj --configuration Release

      # Publish only the main project
      - name: Publish main project
        run: dotnet publish FileObjectExtractor/FileObjectExtractor.csproj --configuration Release --output ./output

      # Archive the published output
      - name: Create zip file of published output
        run: zip -r FileObjectExtractor.zip ./output

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository for the release job
      - name: Checkout code
        uses: actions/checkout@v3

      # Create a GitHub release using the provided permissions
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            Automatically generated release for version ${{ github.ref_name }}.
          draft: false
          prerelease: false

      # Upload the artifact to the created release
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./FileObjectExtractor.zip
          asset_name: FileObjectExtractor.zip
          asset_content_type: application/zip