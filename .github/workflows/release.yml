name: Create Release with Build Output

on:
  push:
    tags:
      - 'v*' # Trigger on version tags like v1.0.0

# Grant necessary permissions to the GITHUB_TOKEN
permissions:
  contents: write
  releases: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Setup .NET environment
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.x'

      # Restore dependencies (solution-wide if needed)
      - name: Restore dependencies
        run: dotnet restore

      # Build ONLY the main project (exclude tests)
      - name: Build main project
        run: dotnet build FileObjectExtractor/FileObjectExtractor.csproj --configuration Release

      # Publish ONLY the main project to avoid the output warning
      - name: Publish main project
        run: dotnet publish FileObjectExtractor/FileObjectExtractor.csproj --configuration Release --output ./output

      # Archive the compiled output
      - name: Create zip file of published output
        run: zip -r FileObjectExtractor.zip ./output

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      # Checkout repository (again, for the release step)
      - name: Checkout code
        uses: actions/checkout@v3

      # Create a GitHub Release using the provided permissions
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            Automatically generated release for version ${{ github.ref_name }}.
          draft: false
          prerelease: false

      # Upload the published artifact to the created release
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./FileObjectExtractor.zip
          asset_name: FileObjectExtractor.zip
          asset_content_type: application/zip